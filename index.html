<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./src/index.js"></script>
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="newTaskDescription">Task description:</label>
      <input id="newTaskDescription" type="text" name="newTaskDescription" placeholder="description">
      <select id = "priority">
        <option id="low" value="green">Low Priority</option>
        <option id="medium" value="yellow">Medium Priority</option>
        <option id="high" value="red">High Priority</option>
      </select>
    </br>
    <label for="date" >Due date:</label>  
    <input id="date" type="date" required>
      <input type="submit" value="Create New Task">
 
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

  
  </div>

</body>
</html>
